<section class="gallery">
    <div class="container gallery-page">
        <picture>
            <source srcset="
                        /src/images/gallery-mob.png"
                    media="(max-width: 767px)">
            <source srcset="
                        /src/images/gallery-tablet.png"
                    media="(min-width: 768px) and (max-width: 1279px)">
            <source srcset="
                        /src/images/gallery.png"
                    media="(min-width: 1280px)">

            <img src="/src/images/gallery-mob.png" alt="gallery">
        </picture>
    </div>
</section>
